{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/crear_usuario_login.css' %}">

<!--- Include the above in your HEAD tag -->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Bienvenido</h3>
                        <p>Crea tu cuenta si es tu primera vez</p>
                        <a href="{% url 'usuario:login' %}"><input type="button" href="{% url 'usuario:login' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn-buscar" name="submit" value="Regresar"></a>
                    </div>
                    <div class="col-md-9 register-right">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registrarse</h3>
                                <form method="POST">
                                {% csrf_token %}


                                <div class="row register-form">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                {{form.username}}
                                            </div>

                                            <div class="form-group">
                                                {{form.nombres}}

                                            </div>
                                            <div class="form-group">
                                                {{form.password1}}
                                            </div>   
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                {{form.email}}
                                            </div>
                                            <div class="form-group">
                                                {{form.apellidos}}
                                            </div>
                                            <div class="form-group">
                                                {{form.password2}}
                                            </div>
                                                <input type="submit" class="btnRegister" value="Registrarse">
                                        </div>
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
    </form>
</div>
